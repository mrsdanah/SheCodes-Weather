<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Project</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,400;1,600&family=Macondo&family=Zen+Loop&display=swap"
      rel="stylesheet"
    />
    

    <script
      src="https://kit.fontawesome.com/58b851f186.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>

    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
    
    <br />
    <br />
    <br />
   
            
    <h1>Weather App</h1>  
    
   <h2>CityName</h2>  
    
    <div class="row .mx-0"></div>
    <div class="col"></div>
     <div class="p-3 border bg-light"></div>
    <div class="card" style="width: 27rem">
          <div class="card-body">
          <p class="card-text" id="date">
             </p>
         <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
          id = "icon-1"  
          alt="sunny icon"
            class="float-left"
            />;
            <p id="atmosphere">Sunny</p>                  
                      
          </div>
   <span class "col-md-6">
     <ul>
       <li> Humidity: <span id="humidity"></span>%</li>
         <li> Wind: <span id="wind"></span>kmh</li>
     </ul>
    </span>

    <div class="col"></div>
      <div class="p-3 border bg-light"></div>
        <div class="card" style="width: 27rem">
          <div class="card-body">
                     
        <div class="degrees" id="degrees">xxx</div>
                
        <a href="#" id="fahrenheit">°F</a> |
        <a href="#" id="celsius">°C</a>
        
          </div>
        </div>
      
        <form id="search-text-input"
        class="nb-3">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Enter city name"
            class="form-control"
            id="input-text"
            autocomplete="off"
            autofocus="on"
            />
          </div>
              
        <div class="col-3">
        <input
          type="submit"
          value="Search"
          class="btn btn-primary w-100"
        />
      </div>
     <br />
     <br />
     <br />
      <span class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary">Current Location</button>
      </span>

      </form>
                
    <br />
    <br />

    
        </div>
      </div> 
      <div class="weather-forecast" id="forecast">
    </div>
     


    <small>
  <a href="https://github.com/mrsdanah/SheCodes-Weather"
  id="footnote"
  target="_blank">Open-Source Code</a> by Dana Hemphill
     </small>
         <script src="src/index.js"></script>
  </body>
    
  
  </html>
