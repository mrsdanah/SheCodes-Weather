<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/39b5683dea.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body" id="background-color">
          <! -- Nav -- >

          <div class="row">
            <div class="col-8">
              <form id="location-search">
                <input
                  type="search"
                  id="location"
                  placeholder="Type a location"
                />
                <input type="submit" value="Search" id="search-button" />
              </form>
            </div>
            <div class="col-4">
              <button
                type="button"
                id="current"
                class="btn btn-warning btn-sm location"
              >
                Current Location
              </button>
            </div>
          </div>

          <! -- End Nav -- >

          <! -- Today Conditions -- >
          <div class="row">
            <div class="col-3 conditions">
              <p>
                Feels Like <span class="feels-like"></span>째
                <br />
                <i class="fa fa-solid fa fa-wind"></i>
                <span class="wind-speed"></span> MPH
                <br />
                <i class="fa fa-solid fa fa-droplet"></i>
                <span class="humidity"></span>%
              </p>
            </div>

            <! -- Today Main -- >

            <div class="col-6 today">
              <h6>
                <span class="date">Monday, June 27</span>
                <br />
                <span class="time">11:46 AM</span>
                <span class="timezone">(GMT-5)</span>
              </h6>
              <h1></h1>
              <h2>
                <span class="temp"></span>째<span class="temp-mode">F</span>
              </h2>
              <h3>
                <img src="" alt="" class="main-icon" /><span
                  class="description"
                ></span>
              </h3>
            </div>

            <! -- Today High / Low -- >

            <div class="col-3 range">
              <div class="row">
                <div class="col-5" id="divider">
                  <p>
                    High
                    <br />
                    <span class="max-temp"></span>째F
                  </p>
                </div>
                <div class="col-5" id="low-temp">
                  <p>
                    Low
                    <br />
                    <span class="min-temp"></span>째F
                  </p>
                </div>
              </div>
            </div>
          </div>

          <! -- End Today -- >

          <! -- 5 Day -- >

          <div class="five-day"></div>

          <! -- End 5 Day -- >
        </div>
      </div>
      <span class="footer"
        ><a
          href="https://github.com/mrsdanah/SheCodes-Weather"
          target="_blank"
          id="code-link"
          >Open source code</a
        >
        by Dana Hemphill</span
      >
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
